apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: demo-ingress
  namespace: ingress-nginx
spec:
  rules:
  - host: atsuxie.com
    http:
      paths:
      - pathType: Prefix
        path: /foo
        backend:
          service:
            name: ingress-nginx-controller
            port:
              number: 8080

